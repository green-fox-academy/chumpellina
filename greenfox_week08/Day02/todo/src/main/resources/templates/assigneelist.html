<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee List</title>
</head>
<body>

<ul th:each= "element : ${findings}">
    <li th:text="${element.id} +' - '+ ${element.title}+ ' - ' + ${element.done}+' - '+ ${element.urgent}"> </li>
</ul>

<a th:href="@{/}"> Return to the list </a>

</body>
</html>
