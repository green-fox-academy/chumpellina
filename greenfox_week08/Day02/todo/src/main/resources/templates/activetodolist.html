<!doctype html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1> Todos for today: </h1>
<table BORDER=2 FRAME=VOID RULES=ALL>

    <thead>
    <tr>
        <th> ID</th>
        <th> Action </th>
        <th> Urgent </th>
        <th> Done </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="element : ${todos}">
        <td th:if = "${element.done == !isActive}" th:text="${element.id}" > </td>
        <td th:if = "${element.done == !isActive}" th:text="${element.title}"> </td>
        <td th:if = "${element.done == !isActive}" th:text="${element.urgent}"> </td>
        <td th:if = "${element.done == !isActive}" th:text="${element.done}"> </td>
    </tbody>
</table>

</body>

</html>
