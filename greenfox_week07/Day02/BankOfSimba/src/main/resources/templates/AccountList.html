<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank of Simba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<p>Accounts of the BANK OF SIMBA</p>

<table BORDER=2 FRAME=VOID RULES=ALL>
    <thead>
    <tr>
        <th> Index </th>
        <th> Name </th>
        <th> Balance </th>
        <th> Animal Type </th>
        <th> Is king? </th>
        <th> Good or bad </th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each = "element : ${list}">
    <tr th:if = ${element.king} class = "king" >
        <td th:text="${elementStat.index}"></td>
        <td th:text="${element.name}"> </td>
        <td th:text=" ${element.balance}"></td>
        <td th:text=" ${element.animalType}"></td>
        <td th:text=" ${element.king}"></td>
    </tr>

        <tr th:unless = ${element.getKing()}>
            <td th:text="${elementStat.index}"> </td>
            <td th:text="${element.name}"> </td>
            <td th:text=" ${element.balance}"></td>
            <td th:text=" ${element.animalType}"></td>
            <td th:text=" ${element.king}"></td>
        </tr>
    </th:block>
    </tbody>

</table>
</body>
</html>
